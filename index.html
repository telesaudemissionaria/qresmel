<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Pago PIX</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Biblioteca para gerar QR -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.js"></script>
    <!-- Fonte do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        #money-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none;
        }
        .icon-draw {
            stroke-dasharray: 1000; stroke-dashoffset: 1000; animation: draw 1s ease-in-out forwards;
        }
        @keyframes draw { to { stroke-dashoffset: 0; } }
        @media print {
            body * { visibility: hidden; }
            #qr-display-content, #qr-display-content * { visibility: visible; }
            #qr-display-content { position: absolute; left: 0; top: 0; width: 100%; height: 100%; }
            #print-btn-qr, #back-to-shop-btn { display: none; }
        }
        .product-item.selected {
            border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5); transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <canvas id="money-canvas"></canvas>

    <!-- [VISTA 1] GERADOR DE PRODUTOS -->
    <div id="generator-view" class="w-full max-w-lg mx-auto z-10">
        <header class="text-center mb-6">
            <h1 class="text-4xl md:text-5xl font-bold text-blue-600">PAGUE COM PIX</h1>
            <p class="text-gray-600 mt-2 text-lg">¡Aprende a usar PIX en nuestra feria!</p>
        </header>
        <main class="bg-white/90 backdrop-blur-sm p-6 rounded-2xl shadow-lg border border-gray-200">
            <div class="text-center bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-3 rounded-lg mb-4">
                <p class="font-bold">¡Importante!</p>
                <p class="text-sm">Para que el QR funcione en un celular, esta página debe estar en internet. Use <a href="https://tiiny.host" target="_blank" class="font-semibold underline">tiiny.host</a> (es gratis).</p>
            </div>
            <div>
                <label class="block text-lg font-medium text-gray-800 mb-3 text-center">1. Elige un producto:</label>
                <div id="error-message" class="text-red-500 text-center mb-2 font-semibold h-6"></div>
                <div id="product-list" class="grid grid-cols-2 sm:grid-cols-3 gap-4 mb-4">
                    <!-- Produtos serão inseridos aqui -->
                </div>
                <button id="generate-btn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 text-xl disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>
                    Generar QR para Pagar
                </button>
            </div>
        </main>
    </div>

    <!-- [VISTA 2] PÁGINA DE EXIBIÇÃO DO QR CODE -->
    <div id="display-qr-view" class="w-full max-w-2xl mx-auto text-center hidden z-10">
        <div id="qr-display-content" class="bg-white p-8 rounded-2xl shadow-2xl">
            <p id="product-name-display" class="text-3xl font-bold text-gray-700"></p>
            <p id="price-display" class="my-4 text-7xl md:text-8xl font-black text-blue-600"></p>
            <div id="qr-code-display-container" class="flex justify-center my-6"></div>
            <button id="print-btn-qr" class="w-full max-w-xs mx-auto bg-gray-700 hover:bg-gray-800 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105">
                Imprimir
            </button>
            <button id="back-to-shop-btn" class="mt-4 text-gray-600 hover:text-blue-600 font-semibold underline">
                &larr; Volver a la tienda
            </button>
        </div>
    </div>

    <!-- [VISTA 3] CONFIRMAÇÃO DE PAGAMENTO -->
    <div id="confirmation-view" class="w-full max-w-md mx-auto text-center hidden z-10">
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <svg class="w-24 h-24 text-green-500 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path class="icon-draw" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <h3 class="text-3xl font-bold text-gray-800 mt-4">¡Pago Confirmado!</h3>
            <p id="success-message" class="text-gray-600 text-2xl mt-2 font-semibold"></p>
            <p class="mt-6 text-sm text-gray-500">¡Gracias por participar!</p>
        </div>
    </div>

    <script>
        const products = [
            { name: 'Cuaderno', price: 10 }, { name: 'Lápiz', price: 2 }, { name: 'Libro', price: 50 },
            { name: 'Chocolate', price: 5 }, { name: 'Juguete', price: 25 }, { name: 'Mochila', price: 75 }
        ];
        let selectedProduct = null;
        
        const generatorView = document.getElementById('generator-view');
        const displayQrView = document.getElementById('display-qr-view');
        const confirmationView = document.getElementById('confirmation-view');

        function formatCurrency(amount) {
            return amount.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        function handleRouting() {
            const hash = window.location.hash;
            const allViews = [generatorView, displayQrView, confirmationView];
            allViews.forEach(v => v.classList.add('hidden'));
            
            // Rota para exibir o QR Code em tela cheia
            if (hash.startsWith('#displayqr')) {
                displayQrView.classList.remove('hidden');
                document.getElementById('money-canvas').style.display = 'none'; // Esconde animação
                const params = new URLSearchParams(hash.substring(hash.indexOf('?') + 1));
                const amount = parseFloat(params.get('amount') || '0');
                const productName = decodeURIComponent(params.get('product') || 'Producto');

                document.getElementById('product-name-display').textContent = productName;
                document.getElementById('price-display').textContent = formatCurrency(amount);
                
                const baseURL = window.location.href.split('#')[0];
                const confirmationURL = `${baseURL}#confirm?amount=${amount}`;
                
                const qr = qrcode(0, 'M');
                qr.addData(confirmationURL);
                qr.make();
                
                document.getElementById('qr-code-display-container').innerHTML = qr.createImgTag(8, 10);
                document.getElementById('print-btn-qr').addEventListener('click', () => window.print());
                document.getElementById('back-to-shop-btn').addEventListener('click', () => {
                    window.location.hash = '';
                });

            // Rota para a confirmação do pagamento
            } else if (hash.startsWith('#confirm')) {
                confirmationView.classList.remove('hidden');
                const params = new URLSearchParams(hash.substring(hash.indexOf('?') + 1));
                const amount = parseFloat(params.get('amount') || '0');
                document.getElementById('success-message').textContent = `Valor: ${formatCurrency(amount)}`;
                const icon = confirmationView.querySelector('.icon-draw');
                icon.style.animation = 'none'; icon.offsetHeight; icon.style.animation = '';
            
            // Rota principal (gerador)
            } else {
                generatorView.classList.remove('hidden');
                document.getElementById('money-canvas').style.display = 'block'; // Mostra animação
                renderProductList();
            }
        }

        function renderProductList() {
            const productListContainer = document.getElementById('product-list');
            productListContainer.innerHTML = '';
            products.forEach(product => {
                const productEl = document.createElement('button');
                productEl.className = 'product-item p-3 bg-white border-2 border-gray-200 rounded-lg text-center cursor-pointer transition-all duration-200';
                productEl.innerHTML = `<span class="block font-bold text-gray-800">${product.name}</span><span class="block text-sm text-blue-600">${formatCurrency(product.price)}</span>`;
                productEl.addEventListener('click', () => selectProduct(product, productEl));
                productListContainer.appendChild(productEl);
            });
        }
        
        function selectProduct(product, element) {
            document.querySelectorAll('.product-item.selected').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
            selectedProduct = product;
            document.getElementById('generate-btn').disabled = false;
            document.getElementById('error-message').textContent = '';
        }

        document.getElementById('generate-btn').addEventListener('click', () => {
            if (!selectedProduct) {
                const errorMessage = document.getElementById('error-message');
                errorMessage.textContent = 'Por favor, elige un producto primero.';
                setTimeout(() => { errorMessage.textContent = ''; }, 3000);
                return;
            }
            // CORREÇÃO: Altera o hash da URL em vez de usar window.open()
            window.location.hash = `displayqr?amount=${selectedProduct.price}&product=${encodeURIComponent(selectedProduct.name)}`;
        });

        // --- ANIMAÇÃO DE FUNDO ---
        const canvas = document.getElementById('money-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function setupAnimation() {
             if (!displayQrView.classList.contains('hidden')) {
                stopAnimate();
                return;
            }
            resizeCanvas();
            if (particles.length === 0) createParticles();
            animate();
        }
        function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        function createParticles() {
            const particleCount = 50;
            for (let i = 0; i < particleCount; i++) {
                particles.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height - canvas.height, speed: 1 + Math.random() * 2, size: 15 + Math.random() * 15, isNote: Math.random() > 0.5 });
            }
        }
        function drawParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                ctx.globalAlpha = 0.7;
                if (p.isNote) {
                    ctx.fillStyle = '#22c55e'; ctx.fillRect(p.x, p.y, p.size * 2, p.size);
                    ctx.fillStyle = '#166534'; ctx.font = `${p.size * 0.6}px Arial`; ctx.fillText('R$', p.x + 5, p.y + p.size * 0.7);
                } else {
                    ctx.fillStyle = '#f59e0b'; ctx.beginPath(); ctx.arc(p.x, p.y, p.size / 2, 0, Math.PI * 2); ctx.fill();
                }
            });
        }
        function updateParticles() {
            particles.forEach(p => { p.y += p.speed; if (p.y > canvas.height) { p.y = -p.size; p.x = Math.random() * canvas.width; } });
        }
        let animationFrameId;
        function animate() {
            updateParticles(); drawParticles(); animationFrameId = requestAnimationFrame(animate);
        }
        function stopAnimate() { if(animationFrameId) cancelAnimationFrame(animationFrameId); }

        // --- INICIALIZAÇÃO ---
        window.addEventListener('load', () => { handleRouting(); });
        window.addEventListener('hashchange', () => { handleRouting(); });
        window.addEventListener('resize', resizeCanvas);
    </script>
</body>
</html>
